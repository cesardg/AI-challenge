<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AI challenge - training</title>
  <link rel="stylesheet" href="detect.css">
  <link rel="icon" type="image/png" href="../assets/fav.png">
</head>

<body>
  <div class="container detect-container">
    <h1 class="title">Posture buddy</h1>
    <p class="subtitle">Posture buddy reminds you to maintain good posture while working, because one A.I. a day, keeps the docter away. <br> We are not responsible for incorrect medical advice.</p>
    <div class="results">
      <p class="status-container">Status: <span class="status"></span><span class="sub-status"></span< /p>
          <div class="sub-results">
            <p class="p">Time since last drink<br><span class="drink"></span></p>
            <p class="p">Time since you last stood up<br><span class="stand"></span></p>
            <p class="p">Total good posture time<br>
              <span class="good-hour">00</span>:
              <span class="good-min">00</span>:
              <span class="good-sec">00</span>:
              <span class="good-msec">00</span>
            </p>
           
            <p class="last-p">confidence<br><span class="confidence"></span>%</p>
          </div>


    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js"></script>
    <script src="index.js"></script>
  </div>
</body>

</html>
